<div fxLayout="row" fxLayoutAlign="end center" classe="btn_cre" >
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon aria-hidden="false" aria-label="Example home icon"  fontIcon="add"></mat-icon>
  </button>
<br>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> titre </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lieu">
    <th mat-header-cell *matHeaderCellDef> lieu </th>
    <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
  </ng-container>

  <ng-container matColumnDef="dateaDeb">
    <th mat-header-cell *matHeaderCellDef> date Debut </th>
    <td mat-cell *matCellDef="let element"> {{element.dateDebut | slice:0:10}} </td>
  </ng-container><ng-container matColumnDef="dateFin">
    <th mat-header-cell *matHeaderCellDef> date Fin </th>
    <td mat-cell *matCellDef="let element"> {{element.dateFin | slice:0:10}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onVoir(element.id)" mat-mini-fab class="mb-8 me-8" color="primary" title="profile">
        <mat-icon aria-label="Profile" class="mat-icon-no-color">visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
